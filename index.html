    <style>
        :root {
            --fire-color: #ff4d00;
            --fire-glow: #ffae00;

        body {

        /* N·ªÅn tuy·∫øt r∆°i */

        .container {

        /* Avatar vi·ªÅn l·ª≠a xoay */

        .avatar-box::before {
            content: '';

            width: 100%;

            border-radius: 50%;
            border: 3px dashed var(--fire-color);
            animation: rotateFire 4s linear infinite;
            box-shadow: 0 0 20px var(--fire-color);

            100% { transform: rotate(360deg); }
        }

        .avatar-box img {

            border: 2px solid #fff;

        h1 {

            font-size: 32px;
            margin: 10px 0 5px;
            background: linear-gradient(to bottom, #fff, var(--fire-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .location {

        }

        /* N√∫t b·∫•m Bio c√≥ l·ª≠a 2 b√™n */

        .link-btn {

        }

        @keyframes flicker {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            ctx.beginPath();
            for (let s of snowflakes) {
                ctx.moveTo(s.x, s.y);
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            }
            ctx.fill();
            update();
        }

        function update() {
            for (let s of snowflakes) {
                s.y += s.speed;
                s.x += Math.sin(s.d) * 0.5;
                if (s.y > height) {
                    s.y = -10;
                    s.x = Math.random() * width;
                }
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
