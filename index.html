<!DOCTYPE html>

<head>

    <style>
        /* 1. N·ªÄN V√Ä TUY·∫æT R∆†I */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* M√†u n·ªÅn ƒë√™m ƒë√¥ng */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* 2. B·ªê C·ª§C CH√çNH */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* 3. KHUNG HEADER M·ªöI (Glassmorphism) */
        .header-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header-box h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 3px;
            color: #f1c40f; /* M√†u v√†ng Gold r·ª±c r·ª° */
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .header-box p {

            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* 4. GI·ªÆ NGUY√äN C√ÅC THANH LINK */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: white;
            color: #333;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .link-item:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(255,255,255,0.2);
        }

        .link-item span {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <script>
        // Script t·∫°o tuy·∫øt r∆°i ng·∫´u nhi√™n
        function createSnow() {
            const container = document.getElementById('snow-container');
            const flake = document.createElement('div');
            const size = Math.random() * 5 + 2 + 'px';
            
            flake.classList.add('snowflake');
            flake.style.left = Math.random() * 100 + '%';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            flake.style.opacity = Math.random();
            
            container.appendChild(flake);
            
            setTimeout(() => {
                flake.remove();
            }, 5000);
        }

        setInterval(createSnow, 100);
    </script>
