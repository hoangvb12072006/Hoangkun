<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoang Kun </title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire-color: #ff4d00;
            --fire-glow: #ffae00;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Để lửa không bị cuộn trang */
        }

        /* Hiệu ứng lửa nền */
        #fire-canvas {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            filter: blur(2px);
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 60px 20px;
            text-align: center;
        }

        /* Avatar vòng tròn lửa xoay */
        .avatar-box {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(255, 77, 0, 0.4);
        }

        .avatar-box::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed var(--fire-color);
            animation: rotateFire 5s linear infinite;
        }

        @keyframes rotateFire {
            100% { transform: rotate(360deg); }
        }

        .avatar-box img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--fire-glow);
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--fire-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(255, 174, 0, 0.3);
        }

        .tagline {
            font-size: 14px;
            color: #888;
            margin: 10px 0 35px;
            letter-spacing: 2px;
        }

        /* Nút bấm kiểu Inferno */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 77, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s all;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            border-color: var(--fire-glow);
            box-shadow: 0 0 25px rgba(255, 77, 0, 0.5);
            transform: scale(1.05);
            background: rgba(255, 77, 0, 0.1);
        }

        /* Hiệu ứng nhiệt bên dưới nút */
        .link-btn::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 2px;
            background: var(--fire-glow);
            box-shadow: 0 0 10px var(--fire-glow);
            transform: scaleX(0);
            transition: 0.3s;
        }

        .link-btn:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>

    <canvas id="fire-canvas"></canvas>

    <div class="container">
        <div class="avatar-box">
            <img src="https://vinasport.com.vn/wp-content/uploads/2020/03/Logo-G2-eSports.jpg" alt="Hoàng Kun">
        </div>
        
        <h1>Hoàng Kun</h1>
        <div class="tagline">HAI PHONG DEVIL</div>

        <div class="link-list">
            <a href="https://www.facebook.com/Nvh12072006" class="link-btn" target="_blank">Facebook</a>
            <a href="https://zalo.me/84788265513" class="link-btn" target="_blank">Zalo</a>
            <a href="https://tiktok.com/@hpdbox" class="link-btn" target="_blank">TikTok</a>
            <a href="mailto:hoangvb12072006@gmail.com" class="link-btn">Email</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fire-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, flames = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            flames = [];
        }

        class Flame {
            constructor() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.size = Math.random() * 30 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = 1;
                this.color = Math.random() > 0.5 ? '#ff4d00' : '#ffae00';
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.y * 0.05) * 1;
                this.opacity -= 0.005;
                if (this.size > 0.5) this.size -= 0.1;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            if (flames.length < 100) flames.push(new Flame());
            
            for (let i = flames.length - 1; i >= 0; i--) {
                flames[i].update();
                flames[i].draw();
                if (flames[i].opacity <= 0) flames.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
