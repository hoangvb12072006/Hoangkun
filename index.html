<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho√†ng Kun - Khu C·∫Øm Tr·∫°i Pixel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire-color: #ffcc00;
            --wood-dark: #4b3621;
            --wood-light: #6d4c41;
            --border-pixel: #2d1b18;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'VT323', monospace; /* Font ki·ªÉu game pixel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Gi·ªØ nguy√™n Canvas Tuy·∫øt c·ªßa b·∫°n */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* Container ch√≠nh ch·ª©a b·∫£ng */
        .game-wrapper {
            position: relative;
            z-index: 10;
        }

        /* B·∫£ng Menu G·ªó */
        .menu-board {
            position: relative;
            width: 380px;
            background-color: var(--wood-light);
            border: 6px solid var(--border-pixel);
            padding: 20px;
            box-shadow: 0 10px 0 var(--border-pixel);
            image-rendering: pixelated;
        }

        /* Hai ng·ªçn l·ª≠a l∆° l·ª≠ng b√™n ngo√†i */
        .pixel-fire {
            position: absolute;
            width: 35px;
            height: 45px;
            background-color: #ffeb3b;
            z-index: 20;
            /* T·∫°o h√¨nh ng·ªçn l·ª≠a pixel ƒë∆°n gi·∫£n b·∫±ng clip-path ho·∫∑c b·∫°n thay b·∫±ng <img> */
            clip-path: polygon(50% 0%, 80% 30%, 100% 60%, 80% 100%, 20% 100%, 0% 60%, 20% 30%);
            animation: flameGlow 0.8s infinite alternate ease-in-out;
        }

        .fire-left {
            top: -25px;
            left: -20px;
        }

        .fire-right {
            top: -25px;
            right: -20px;
        }

        @keyframes flameGlow {
            0% {
                transform: translateY(0) scale(1);
                filter: brightness(1) drop-shadow(0 0 5px #ff4d00);
                background-color: #ffeb3b;
            }
            100% {
                transform: translateY(-8px) scale(1.1);
                filter: brightness(1.3) drop-shadow(0 0 15px #ff4d00);
                background-color: #ff9800;
            }
        }

        /* N·ªôi dung b√™n trong b·∫£ng */
        .title {
            color: #ffeb3b;
            font-size: 32px;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .character-info {
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid var(--border-pixel);
            padding: 10px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .highlight { color: #4caf50; }
        .name { color: #fff; font-weight: bold; }

        /* Thanh EXP */
        .exp-container {
            height: 20px;
            background: #222;
            border: 2px solid #000;
            position: relative;
            margin-top: 10px;
        }
        .exp-bar {
            width: 30%; /* Ch·ªânh % kinh nghi·ªám t·∫°i ƒë√¢y */
            height: 100%;
            background: #fff;
        }
        .exp-text {
            position: absolute;
            width: 100%;
            top: 0;
            font-size: 14px;
            text-align: center;
            color: #fff;
            mix-blend-mode: difference;
        }

        /* T√†i nguy√™n */
        .resources {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            margin-bottom: 20px;
        }

        /* N√∫t b·∫•m */
        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px 5px;
            border: none;
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-bottom: 4px solid rgba(0,0,0,0.3);
            transition: 0.1s;
        }

        .btn:active { transform: translateY(2px); border-bottom-width: 2px; }

        .btn-start { background: #4caf50; }
        .btn-bag { background: #fbc02d; }
        .btn-quit { background: #e53935; }

    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="game-wrapper">
        <div class="menu-board">
            <div class="pixel-fire fire-left"></div>
            <div class="pixel-fire fire-right"></div>

            <div class="title">‚õ∫ KHU C·∫ÆM TR·∫†I</div>

            <div class="character-info">
                <div class="info-row">
                    <span>CHI·∫æN BINH:<br><span class="name">HOANG KUN</span></span>
                    <span style="text-align: right;">TR·∫†NG TH√ÅI:<br><span class="highlight">üî• ƒêANG NGH·ªà</span></span>
                </div>
                <div class="exp-container">
                    <div class="exp-bar"></div>
                    <div class="exp-text">LV.1 - 0/100 XP</div>
                </div>
            </div>

            <div class="resources">
                <div>üí∞ V√ÄNG: 0</div>
                <div>üíé KIM C∆Ø∆†NG: 0</div>
                <div>ü™® ƒê√Å: 0</div>
                <div>ü™µ G·ªñ: 0</div>
            </div>

            <div class="btn-group">
                <button class="btn btn-start">‚öíÔ∏è B·∫ÆT ƒê·∫¶U</button>
                <button class="btn btn-bag">üì¶ KHO ƒê·ªí</button>
                <button class="btn btn-quit">‚û°Ô∏è THO√ÅT</button>
            </div>
        </div>
    </div>

    <script>
        // Gi·ªØ nguy√™n logic tuy·∫øt r∆°i c·ªßa b·∫°n
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            ctx.beginPath();
            for (let s of snowflakes) {
                ctx.moveTo(s.x, s.y);
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            }
            ctx.fill();
            update();
        }

        function update() {
            for (let s of snowflakes) {
                s.y += s.speed;
                s.x += Math.sin(s.d) * 0.5;
                if (s.y > height) {
                    s.y = -10;
                    s.x = Math.random() * width;
                }
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
