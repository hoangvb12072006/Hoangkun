<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho√†ng Kun - Fire & Snow Custom</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire-color: #ff4d00;
            --fire-glow: #ffae00;
            --bg-dark: #050505;
            --wood: #5d4037;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 80px 20px; /* TƒÉng padding top ƒë·ªÉ l·ª≠a kh√¥ng b·ªã m·∫•t */
            text-align: center;
        }

        /* --- PH·∫¶N KHUNG G·ªñ V√Ä L·ª¨A M·ªöI --- */
        .pixel-header {
            position: relative;
            background: var(--wood);
            border: 4px solid #3e2723;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 0 #2d1b18;
        }

        /* Ng·ªçn l·ª≠a l√≤i ra ngo√†i */
        .flame {
            position: absolute;
            top: -25px; /* ƒê·∫©y l√™n tr√™n m√©p */
            width: 30px;
            height: 40px;
            z-index: 11;
            background: radial-gradient(circle at 50% 100%, #fff, #ffeb3b, #ff4d00);
            border-radius: 50% 50% 20% 20%;
            filter: blur(1px);
            animation: flicker 0.6s infinite alternate;
        }

        .flame-left { left: -15px; }  /* L√≤i ra b√™n tr√°i */
        .flame-right { right: -15px; } /* L√≤i ra b√™n ph·∫£i */

        @keyframes flicker {
            0% { 
                transform: scale(1) translateY(0); 
                box-shadow: 0 0 10px #ff4d00;
                filter: brightness(1);
            }
            100% { 
                transform: scale(1.2) translateY(-5px); 
                box-shadow: 0 0 25px #ffae00;
                filter: brightness(1.3);
            }
        }

        /* T√™n trong khung g·ªó */
        .pixel-header h1 {
            font-family: 'VT323', monospace;
            font-size: 35px;
            margin: 0;
            color: #ffeb3b;
            text-shadow: 2px 2px #000;
            letter-spacing: 2px;
        }

        /* --- GI·ªÆ NGUY√äN STYLE C√ÅC N√öT C·ª¶A B·∫†N --- */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 77, 0, 0.3);
            padding: 16px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s all ease;
            backdrop-filter: blur(8px);
        }

        .link-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 77, 0, 0.2);
            box-shadow: 0 0 25px rgba(255, 77, 0, 0.6);
        }

        .fire-emoji {
            filter: drop-shadow(0 0 5px orange);
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="container">
        <div class="pixel-header">
            <div class="flame flame-left"></div>
            <div class="flame flame-right"></div>
            <h1>‚õ∫ HO√ÄNG KUN</h1>
            <div style="font-size: 12px; color: #888; margin-top: 5px;">HAI PHONG DEVIL</div>
        </div>

        <div class="link-list">
            <a href="#" class="link-btn">
                <span class="fire-emoji">üî•</span> FACEBOOK <span class="fire-emoji">üî•</span>
            </a>
            <a href="#" class="link-btn">
                <span class="fire-emoji">üî•</span> ZALO <span class="fire-emoji">üî•</span>
            </a>
            <a href="#" class="link-btn">
                <span class="fire-emoji">üî•</span> TIKTOK <span class="fire-emoji">üî•</span>
            </a>
        </div>
    </div>

    <script>
        // Copy ph·∫ßn script Tuy·∫øt r∆°i c≈© c·ªßa b·∫°n v√†o ƒë√¢y l√† ch·∫°y ho√†n h·∫£o
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            ctx.beginPath();
            for (let s of snowflakes) {
                ctx.moveTo(s.x, s.y);
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            }
            ctx.fill();
            update();
        }

        function update() {
            for (let s of snowflakes) {
                s.y += s.speed;
                s.x += Math.sin(s.d) * 0.5;
                if (s.y > height) {
                    s.y = -10;
                    s.x = Math.random() * width;
                }
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
