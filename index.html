<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="avatar-frame">
      <img src="IMG_6180.jpg" alt="Avatar" class="avatar" />
      <img src="frame.png" alt="Khung" class="avatar-border" />
    </div>
    
    <div class="name">
      Nguyễn Việt Hoàng
      <img src="verified.png" alt="Tích xanh" class="verified-badge" />
    </div>

    <div class="info">
      <p>Thiết kế website theo yêu cầu</p>
      <p>Bán và share source code</p>
      <p>Inbox Zalo mình</p>
      <a href="https://zalo.me/84788265513" target="_blank" class="button">
        <i class="fas fa-comment-dots"></i> Zalo: 0788265513
      </a>
    </div>

    <div class="button-container">
      <a href="https://t.me/kunmmo2006" target="_blank" class="button">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="https://www.facebook.com/nvh12072006" target="_blank" class="button">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://hoangvb12072006.github.io/hoangcyber/" target="_blank" class="button">
        <i class="fab fa-github"></i> Web HoangKun Cyber(My Web)
      </a>
      <a href="https://m.me/nvh12072006" target="_blank" class="button">
        <i class="fab fa-facebook-messenger"></i> Messenger
      </a>
      <a href="https://www.tiktok.com/@hpdbox" target="_blank" class="button">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
    </div>

    <hr class="divider" />

    <div class="donate-section">
      <h3>Ủng hộ mình qua QR Code</h3>
      <img src="IMG_6181.jpg" alt="QR Bank" class="qr-code" />
      <div class="bank-info">
        <p>NGÂN HÀNG: <strong>Techcombank</strong></p>
        <p>STK: <strong>3120720060</strong></p>
        <p>TÊN: <strong>NGUYEN VIET HOANG</strong></p>
      </div>
      <button class="button" id="download-qr-btn">
        <i class="fas fa-download"></i> Tải xuống QR
      </button>
    </div>
  </div>

  <button class="music-btn" id="music-btn">
    <i class="fas fa-play"></i>
  </button>

  <audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const musicBtn = document.getElementById('music-btn');
    const music = document.getElementById('background-music');
    const musicIcon = musicBtn.querySelector('i');

    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicIcon.classList.replace('fa-play', 'fa-pause');
      } else {
        music.pause();
        musicIcon.classList.replace('fa-pause', 'fa-play');
      }
    });

    document.getElementById('download-qr-btn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = 'IMG_6181.jpg';
      link.download = 'QR_NguyenVietHoang.jpg';
      link.click();
    });
  </script>
</body>
</html>
