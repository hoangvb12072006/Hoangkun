<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng Kun - Cyber Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 50px 20px;
            text-align: center;
        }

        /* Avatar RGB Xoay */
        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            padding: 5px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-blue));
            background-size: 200%;
            border-radius: 50%;
            animation: rotateRGB 3s linear infinite;
        }

        @keyframes rotateRGB {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--bg-dark);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 10px 0;
        }

        .tagline {
            font-size: 13px;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Nút bấm kiểu Cyber */
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            position: relative;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            overflow: hidden;
        }

        .link-card:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            transform: skewX(-5deg);
        }

        /* Hiệu ứng quét sáng qua nút */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="avatar-wrapper">
            <img src="https://vinasport.com.vn/wp-content/uploads/2020/03/Logo-G2-eSports.jpg" alt="Hoàng Kun">
        </div>
        
        <h1>Hoàng Kun</h1>
        <div class="tagline">G2 ESPORTS FAN | TECH ENTHUSIAST</div>

        <div class="links">
            <a href="https://www.facebook.com/Nvh12072006" class="link-card" target="_blank">Facebook Interface</a>
            <a href="https://zalo.me/84788265513" class="link-card" target="_blank">Access Zalo</a>
            <a href="https://tiktok.com/@hpdbox" class="link-card" target="_blank">TikTok Stream</a>
            <a href="mailto:hoangvb12072006@gmail.com" class="link-card">Send Transmission (Email)</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00f3ff';
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y -= p.speed;
                if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
